<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="W-aJReBlR_zmLTBPwvfMMTf41UeBDt4-tpn0KnjpITY" />
    <title>EcoMarket Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        /* Basic styling for better readability */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        <div id="readme-content"></div>
    </article>
    
    <footer>
        <p>View this project on <a href="https://github.com/AlexanderPattison/EcoMarket-Engine">GitHub</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch README.md content
        function fetchReadme() {
            // Construct the URL to fetch README.md
            const readmeUrl = 'https://raw.githubusercontent.com/AlexanderPattison/EcoMarket-Engine/main/README.md';
            
            fetch(readmeUrl)
                .then(response => response.text())
                .then(markdown => {
                    if (typeof marked.parse === 'function') {
                        // Convert Markdown to HTML
                        const html = marked.parse(markdown);
                        document.getElementById('readme-content').innerHTML = html;
                    } else {
                        console.error('Marked library is not loaded correctly');
                    }
                })
                .catch(error => console.error('Error fetching README:', error));
        }

        // Call fetchReadme after the script has loaded and the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (window.marked) {
                fetchReadme();
            } else {
                console.error('Marked library failed to load');
            }
        });
    </script>
</body>
</html>
