<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="W-aJReBlR_zmLTBPwvfMMTf41UeBDt4-tpn0KnjpITY" />
    <title>EcoMarket Engine</title>
    <style>
        /* Basic styling for better readability */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="readme-content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch README.md content
        function fetchReadme() {
            // Construct the URL to fetch README.md
            const readmeUrl = 'https://raw.githubusercontent.com/AlexanderPattison/EcoMarket-Engine/main/README.md';
            
            fetch(readmeUrl)
                .then(response => response.text())
                .then(markdown => {
                    // Convert Markdown to HTML
                    const html = marked.parse(markdown); // Use marked.parse instead of just marked
                    document.getElementById('readme-content').innerHTML = html;
                })
                .catch(error => console.error('Error fetching README:', error));
        }

        // Call fetchReadme after the script has loaded
        document.addEventListener('DOMContentLoaded', fetchReadme);
    </script>
</body>
</html>
